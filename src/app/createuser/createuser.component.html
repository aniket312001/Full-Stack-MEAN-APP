<form [formGroup]="formValue">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Aniket</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
    </div>
 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mobile">
      
    </div>
    
    
    <button type="submit" class="btn btn-primary" *ngIf="!id" (click)="onSubmit()">Submit</button>
    <button type="submit" class="btn btn-primary" *ngIf="id" (click)="onUpdate()" >Update</button>
  </form>
